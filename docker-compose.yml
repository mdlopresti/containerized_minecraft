version: "3.8"

services:
    main:
        build:
            dockerfile: minecraft.Dockerfile
            context: .
        ports:
            - 25565:25565
        environment:
            # - TYPE=FORGE
            - EULA=TRUE
            # - FORGEVERSION=31.2.0
            - VERSION=1.15.2
        volumes:
            - type: bind
              source: c:\temp
              target: /data

    mapper:
        build:
            context: .
            dockerfile: mapper.Dockerfile
            args:
                MINECRAFT_VERSION: 1.15.2
                OVERVIEWER_VERSION: v0.15.0
        depends_on:
            - main
        volumes:
            - type: bind
              source: C:\temp\world
              target: /world
            - type: bind
              source: C:\temp\map_output
              target: /output

volumes:
    mapper_output: {}
